<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Roulette.js Demo</title>
    <link rel="stylesheet" href="bootstrap.css"></link>
    <link rel="stylesheet"
          href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="bootstrap-responsive.css"></link>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="demo.css"></link>
	<script src="../../ReadData/src/tabletop.js"></script>
<!--	<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>-->
</head>
<body>
<div class="container">
    <div class="page-header" style="">
        <h1>VNSHOP GAME DEMO</h1>
    </div>

    <div class="row">
        <div class="span4">
            <div class="roulette_container">

                <div class="roulette" style="display:none;">
                    <img src="1.png"/>
                    <img src="2.png"/>
                    <img src="3.png"/>
                    <img src="4.png"/>
                </div>
            </div>

            <div class="btn_container">
                <p>
                    <button class="btn btn-large btn-primary start"> START</button>
                    <button class="stop btn-large btn btn-warning"> STOP</button>
                </p>
            </div>
            <!--					<div class="log_container">-->
            <!--						<p class="demo_label">Log</p>-->
            <!--						<div id="msg">-->
            <!--						</div>-->
            <!--					</div>-->
        </div>
        <div class="span4">
            <div class="right_container">
                <p class="demo_label">Paramater</p>
                <div class="speed_value param_label">
                    <span class="param_name">speed :</span> <span class="speed_param"></span>
                </div>
                <div id="speed"></div>

                <div class="duration_value param_label">
                    <span class="param_name">duration :</span> <span class="duration_param"></span>
                </div>
                <div id="duration"></div>

                <div class="stop_image_number_value param_label">
                    <span class="param_name">stop image number :</span> <span class="stop_image_number_param"></span>
                </div>
                <input id="stopImageNumber" name="stopImageNumber"/>
                <span class="image_sample">
							<img data-value="0" src="1.png"/>
							<img data-value="1" src="2.png"/>
							<img data-value="2" src="3.png"/>
							<img data-value="3" src="4.png"/>
							<img data-value="4" src="5.png"/>
							<img data-value="-1" src="random.png" title="random"/>
						</span>
            </div>
        </div>
    </div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
<script src="../roulette.js"></script>
<script src="demo.js"></script>
<script>
    function init() {
        Tabletop.init( {
            // key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQQaZR9OHVWR2_6IW-KQsc2CtV4URsxdRtV0kK7xEymv2m_9zEnd7yFhKZE7NZwNH2A9Y4N2i9Bwlvl/pubhtml',
            key: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQQaZR9OHVWR2_6IW-KQsc2CtV4URsxdRtV0kK7xEymv2m_9zEnd7yFhKZE7NZwNH2A9Y4N2i9Bwlvl/pubhtml',
            simpleSheet: true }
        ).then(function(data, tabletop) {
            console.log(data)
        })
    }
    window.addEventListener('DOMContentLoaded', init)
</script>
</body>
</html>
